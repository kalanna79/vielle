        _controller: VielleCatalogBundle:AdminAddProduct:addvielle

vielle_catalog_adddecor:
    path:      /adddecor
    defaults:
        _controller: VielleCatalogBundle:AdminAddProduct:adddecor


vielle_catalog_edit:
    path:      /edit/{id}
    defaults:
        _controller: VielleCatalogBundle:Fiche:edit
    requirements:
        id: \d+


vielle_catalog_delete:
    path:      /delete/{id}
    defaults:
        _controller: VielleCatalogBundle:Fiche:delete
    requirements:
        id: \d+

contact:
