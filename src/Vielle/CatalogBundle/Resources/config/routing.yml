index:
    path:     /index
    defaults: { _controller: VielleCatalogBundle:Default:index }

vielles:
    path:      /vielles
    defaults:
     _controller: VielleCatalogBundle:Vielles:catalog

subcat:
    path:      /subcat/{id}
    defaults:
        _controller: VielleCatalogBundle:Vielles:catalog
    requirements:
        sub: \d+

chant:
    path:      /chant/{id}
    defaults:
        _controller: VielleCatalogBundle:Vielles:catalog
    requirements:
        feature: \d+

decors:
    path:      /decors
    defaults:
        _controller: VielleCatalogBundle:Decors:catalog


singlevielle:
    path:      /catalog/{id}
    defaults:
        _controller: VielleCatalogBundle:Vielles:view
    requirements:
        id: \d+

singledecor:
    path:      /catalog/{id}
    defaults:
        _controller: VielleCatalogBundle:Decors:view
    requirements:
        id: \d+


vielle_catalog_addvielle:
